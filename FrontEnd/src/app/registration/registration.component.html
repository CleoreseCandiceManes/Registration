<div fxLayoutAlign="center center" fxFlexFill class="main-div" class="wholeForm">

  <mat-card fxFlex = "30">
    <mat-toolbar color="primary" fxLayoutAlign="center center"><mat-icon>account_circle</mat-icon>Registration</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <!-- firstName -->
      <mat-form-field>
        <input matInput placeholder="First Name" >
      </mat-form-field>

      <!-- Surname -->
      <mat-form-field>
        <input matInput placeholder="Surname" >
      </mat-form-field>

      <!-- Gender-->
      <label>Gender </label>
      <mat-radio-group >
        <!-- [formControl]="floatLabelControl" -->
        <mat-radio-button value="auto">Male</mat-radio-button>
        <mat-radio-button value="always">Female</mat-radio-button>
      </mat-radio-group>

      <!--DOB-->
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!--Email-->
      <mat-form-field >
        <input matInput placeholder="Email "  required>
        <!-- [formControl]="email" -->
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <!--Cell number-->
      <mat-form-field>
        <input matInput placeholder="Cell number" >
      </mat-form-field>

      <!-- password -->
      <mat-form-field >
        <input matInput type="password" placeholder="Password" required>
      </mat-form-field>
      <mat-form-field >
        <input matInput type="password" placeholder="Confirm password" required>
      </mat-form-field>
      <!--Course-->
      <label>Float label: </label>
      <mat-radio-group >
       <!-- [formControl]="floatLabelControl" -->
        <mat-radio-button value="auto">Tech-Support</mat-radio-button>
        <mat-radio-button value="always">AWS re/Start</mat-radio-button>
      </mat-radio-group>
      <!--agree confirm-->
      <mat-checkbox class="Popia_consent_text" >User consents to sharing of their information with prospective recruiters within compliance with POPIA</mat-checkbox>
      <button color="accent" mat-raised-button type="submit"><mat-icon>launch</mat-icon>Register</button>
    </form>

  </mat-card>


</div>
